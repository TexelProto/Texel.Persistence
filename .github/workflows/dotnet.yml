name: .NET

on:
  push:
    tags:
      - v*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: echo "Building ${{GITHUB_REF_NAME}}"
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:PackageVersion=${{GITHUB_REF_NAME}}
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --no-restore -p:PackageVersion=${{GITHUB_REF_NAME}}
